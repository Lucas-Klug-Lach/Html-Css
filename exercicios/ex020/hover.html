      body{
         font-family: Arial, Helvetica, sans-serif;

      div > p{
         display: none;
      }

      div:hover > p{
         display: block;
         color: white;
         background-color: red;
         width: 300px;
      }

      div:hover{
         color: red;
      }
      a{
         text-decoration: none;
         color: white;
      }
   </style>
</head>
