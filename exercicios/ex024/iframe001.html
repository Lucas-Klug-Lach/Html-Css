<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 1px solid black;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!--Tamanho padrao do Iframe 300x150
    
    -->
    <h1>Testando o uso de Iframes</h1>
    <p>Acessando o Site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank">Site do Curso em Video</a>
    </iframe>para programar.</p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            no<a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        também é bem legal
    </p>

</html>
