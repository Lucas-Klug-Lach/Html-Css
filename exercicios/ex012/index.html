<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos Hospedados Localmente</h1>
    <p>Este video está hospedado no meu própio servidor</p>
    
    <video controls poster="Imagens/limoes-capa.png" width="450" autoplay loop>
           <source src="midias/meu-video.mp4" type="video/mp4">
           <source src="midias/meu-video.m4v" type="video/mp4">
           <source src="midias/meu-video.ogv" type="video/ogg">
           <source src="midias/meu-video.webm" type="video/webm">
           <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    
    <h1>Inserindo videos do yotube</h1>
    
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/nlO5hySqJFA?si=n8xeKe-5rXkDeCXp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
