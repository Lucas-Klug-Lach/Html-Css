<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" required oninput = "isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            
        </p>

        <p>
            <label for="in1">Número 2:</label>
            <input type="number" name="n1" id="in2" required oninput = "isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
