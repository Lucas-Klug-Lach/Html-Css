<!DOCTYPE html>
<html lang="pt-br=">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir em varios dispositivos diferentes ou simplesmente aumente e diminua a janela do navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="Foto com Um g">

        <h1>Reproduzindo Audio</h1>

        <p>Vamos Aprender a reproduzir audios em HTML5</p>
        <audio src="midia/guanacast-33.mp3" controls
         autoplay>oi</audio>
         <audio src="midia/happy-mistake.mp3" controls
         autoplay>oi</audio>
                <!---Os Formatos para tocar em todos os navegadores o usuário apertar o botão de play são: MP3-WAV-OGG -->
            <audio preload="auto" autoplay >
                <source src="midia/happy-mistake.mp3 " type="audio/mpeg">
                <source src="midia/guanacast-33.ogg" type="audio/ogg">
                <source src="midia/happy-mistake.wav" type="audio/wav">
                <p>Infelismente seu navegador não consegue reproduzir audio <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
            </audio>
    </picture>
</body>
</html>
